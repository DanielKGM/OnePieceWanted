<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Posters</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Annie Use Your Telescope"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <span style="position: absolute; right: 10px; bottom: 22px">
      Website by
      <a
        style="text-decoration: none"
        href="https://github.com/DanielKGM"
        target="_blank"
        >DanielKGM</a
      >
    </span>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="dom-to-image.js"></script>
    <script src="FileSaver.js"></script>
    <script src="script.js"></script>
    <main>
      <div id="wrapperConfigs">
        <div class="image-buttons">
          <input type="image" class="foto-00" src="assets/luffy.png" />
          <input type="image" class="foto-01" src="assets/zoro.jpeg" />
          <input type="image" class="foto-02" src="assets/jinbe.jpeg" />
          <input type="image" class="foto-03" src="assets/gado.jpeg" />
          <input type="image" class="foto-04" src="assets/linda.jpeg" />
          <input type="image" class="foto-05" src="assets/god.jpeg" />
          <input type="image" class="foto-06" src="assets/sunny.jpeg" />
          <input type="image" class="foto-07" src="assets/nami.png" />
          <input type="image" class="foto-08" src="assets/bixo.jpeg" />
          <input type="image" class="foto-09" src="assets/buxa.png" />
          <input type="image" class="foto-10" src="assets/mito.png" />
          <input type="image" class="foto-11" src="assets/teach.png" />
          <input type="image" class="foto-12" src="assets/vilao.png" />
          <input type="image" class="foto-13" src="assets/mulher.png" />
          <input type="image" class="foto-14" src="assets/kuina.png" />
          <input type="image" class="foto-15" src="assets/1v1.png" />
          <input type="image" class="foto-16" src="assets/law.png" />
          <input type="image" class="foto-17" src="assets/gate.png" />
        </div>

        <div id="formulario" class="text-center">
          <form>
            <input
              type="text"
              id="inputNome"
              maxlength="40"
              placeholder="Name"
              class="form-control"
            />

            <input
              type="number"
              id="inputRecompensa"
              max="999999999999"
              placeholder="Bounty"
              class="form-control"
            />

            <select class="form-select" id="inputDoA">
              <option value="DEAD OR ALIVE" selected>DEAD OR ALIVE</option>
              <option value="ONLY ALIVE">ONLY ALIVE</option>
              <option value="ONLY DEAD">ONLY DEAD</option>
            </select>

            <input
              class="form-control"
              type="file"
              id="imgUpload"
              accept=".png, .jpg, .jpeg"
            />
            <div class="row">
              <div class="col-md-6">
                <label for="inputCon" class="form-label"
                  ><span id="infocon">Contrast (85%)</span
                  ><a id="undoCon" href="" class="undo"
                    ><i class="fa fa-undo"></i></a
                ></label>
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="100"
                  step="1"
                  value="85"
                  id="inputCon"
                />
              </div>
              <div class="col-md-6">
                <label for="inputSat" class="form-label"
                  ><span id="infosat">Saturation (70%)</span
                  ><a id="undoSat" href="" class="undo"
                    ><i class="fa fa-undo"></i></a
                ></label>
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  step="1"
                  max="100"
                  value="70"
                  id="inputSat"
                />
              </div>
            </div>

            <div class="form-check-inline form-switch">
              <input
                id="inputAbreviacoes"
                type="checkbox"
                role="switch"
                class="form-check-input cfgSelect"
                checked="true"
                value="AN"
              />
              <label class="form-check-label" for="inputAbreviacoes"
                >Dots</label
              >
            </div>

            <div class="form-check-inline form-switch">
              <input
                id="inputPapel"
                type="checkbox"
                role="switch"
                class="form-check-input cfgSelect"
                checked="true"
                value="SP"
              />
              <label class="form-check-label" for="inputPapel">Paper</label>
            </div>

            <div class="form-check-inline form-switch">
              <input
                id="inputBlend"
                type="checkbox"
                role="switch"
                class="form-check-input cfgSelect"
                checked="true"
              />
              <label class="form-check-label" for="inputAbreviacoes"
                >Blend</label
              >
            </div>

            <div class="form-check-inline form-switch">
              <input
                id="inputTexture"
                type="checkbox"
                role="switch"
                class="form-check-input cfgSelect"
                checked="true"
              />
              <label class="form-check-label" for="inputAbreviacoes"
                >Texture</label
              >
            </div>
            <br />
            <div class="mt-3">
              <input
                type="color"
                id="inputCor"
                class="input-cor form-control form-control-color"
                title="Text color"
                value="#462b18"
              />
              <a id="undoCor" href="" class="undo"
                ><i class="fa fa-undo"></i
              ></a>
              <input
                type="color"
                id="inputCorPapel"
                class="input-cor form-control form-control-color"
                title="Paper color"
                value="#fffef0"
              />
              <a id="undoCorPapel" href="" class="undo"
                ><i class="fa fa-undo"></i
              ></a>
              <input
                type="color"
                id="inputShadowPapel"
                class="input-cor form-control form-control-color"
                title="Paper shadow"
                value="#8f5922"
              />
              <a id="undoShadowPapel" href="" class="undo"
                ><i class="fa fa-undo"></i
              ></a>
            </div>
            <button type="button" id="btnDownload" class="mt-3 btn btn-success">
              <i class="fa fa-arrow-down"></i> Download .png
            </button>
          </form>
        </div>
        <!-- FORMULARIO -->
      </div>
      <div id="shadowContainer">
        <div id="container">
          <div id="papel"></div>
          <div class="lines"></div>
          <div class="titulo" id="containerTitulo">
            <h1 id="placeholderTitulo">.</h1>
            <h1 id="txtTitulo">WANTED</h1>
          </div>
          <div class="foto">
            <img id="foto-cartaz" src="assets/noimage.jpg" />
          </div>
          <div class="detalhes">
            <div class="DoA">
              <h3 id="doaTxt">DEAD OR ALIVE</h3>
            </div>
            <div class="nome" id="containerNomes"></div>
            <div class="recompensa">
              <div class="berry"></div>
              <h3>0</h3>
            </div>
            <div class="info">
              <p>
                KONO SAKUHIN HA FICTION DETHUNODE JITSUZAISURU JINBUTSU DANTAI
                SONOTA NO SOSHIKI TO DOITSU NO MEISOU GA GEKICHU NI TOUJYOU
                SHITATOSHITEMO JITSUZAI NO MONOTAHA ISSAI MUKANKEIDETH.
              </p>
              <h3>MARINE</h3>
            </div>
            <div class="esquerdo">
              <div class="um"></div>
              <div class="dois"></div>
            </div>
            <div class="direito">
              <div class="tres"></div>
              <div class="quatro"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
